<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/owl-carousel/owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/slick-carousel/slick/slick.css">

    <script src="../dist/main.bundle.js"></script>
    <title>SliderNav</title>
</head>
<body>

    <h1> Slick slider </h1>
    <ul class="slider slick-slider">
        <li><img src="https://i.picsum.photos/id/418/280/200.jpg"></li>
        <li><img src="https://i.picsum.photos/id/415/280/200.jpg"></li>
        <li><img src="https://i.picsum.photos/id/416/280/200.jpg"></li>
        <li><img src="https://i.picsum.photos/id/417/280/200.jpg"></li>
    </ul>
 <!--
    <ul class="slider bootstrap-slider">
        <li><img src="https://i.picsum.photos/id/514/280/200.jpg"></li>
        <li><img src="https://i.picsum.photos/id/515/280/200.jpg"></li>
        <li><img src="https://i.picsum.photos/id/516/280/200.jpg"></li>
        <li><img src="https://i.picsum.photos/id/517/280/200.jpg"></li>
    </ul>
-->

    <div class="slider-nav"
        data-asn-slider=".slick-slider"
        data-asn-type="dots"
        data-asn-library="slick"
        data-asn-class="pretty"></div>

    <div class="bootstrap-carousel carousel carousel-fade">
        <li class="carousel-item active"><img src="https://i.picsum.photos/id/314/280/200.jpg"></li>
        <li class="carousel-item"><img src="https://i.picsum.photos/id/315/280/200.jpg"></li>
        <li class="carousel-item"><img src="https://i.picsum.photos/id/316/280/200.jpg"></li>
        <li class="carousel-item"><img src="https://i.picsum.photos/id/317/280/200.jpg"></li>
    </div>
</body>
</html>
